{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Title Page-->
    <title>Edit Package</title>

    <!-- Icons font CSS-->
    <link href="{% static 'colorlib-regform-4/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'colorlib-regform-4/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'colorlib-regform-4/vendor/select2/select2.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'colorlib-regform-4/vendor/datepicker/daterangepicker.css'%}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'colorlib-regform-4/css/main.css'%}" rel="stylesheet" media="all">
</head>
<body>
<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="fw-bold">Edit Package</h2>
                        
                        {% for message in messages %}
                        <h4>{{ message }}</h4>
                        {% endfor %}
                    </div>
                    <div class="card-body">
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="" class="form-label">Country</label>
                                <input type="text" Required name="country" value="{{ p.country }}" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Number of Days</label>
                                <input type="number" Required name="days" value="{{ p.days }}" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Price</label>
                                <input type="number" Required name="price" value="{{ p.price }}" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Rating</label>
                                <input type="number" Required name="rating" value="{{ p.rating }}" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Destination name</label>
                                <input type="text" Required name="dest_name" value="{{ p.dest_name }}" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Description</label>
                                <input type="text" Required name="desc" value="{{ p.desc }}" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Day 1</label>
                                <input type="text"  name="day1" value="{{ p.day1 }}" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Day 2</label>
                                <input type="text"  name="day2" value="{{ p.day2 }}" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Day 3</label>
                                <input type="text"  name="day3" value="{{ p.day3 }}" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Day 4</label>
                                <input type="text"  name="day4" value="{{ p.day4 }}" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Day 5</label>
                                <input type="text"  name="day5" value="{{ p.day5 }}" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Day 6</label>
                                <input type="text"  name="day6" value="{{ p.day6 }}" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-warning">Update</button>
                        </form>
                    </div>
                    <div class="button"> 
                        <center><a class="btn btn-info" href="{% url 'manager_pack' %}" role="button" >BACK</a></center>
                    </div> <br /> <br />
                    <div class="button"> 
                        <center><a class="btn btn-info" href="{% url 'manager_home' %}" role="button" >HOME</a></center>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--bootstrap-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
