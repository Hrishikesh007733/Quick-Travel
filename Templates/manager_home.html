{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <!-- Title Page-->
    <title>Manager Home</title>
    <!-- Icons font CSS-->
    <link href="{% static 'colorlib-regform-4/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'colorlib-regform-4/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'colorlib-regform-4/vendor/select2/select2.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'colorlib-regform-4/vendor/datepicker/daterangepicker.css'%}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'colorlib-regform-4/css/main.css'%}" rel="stylesheet" media="all">

</head>

<body>
    
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top text-danger">
        <a class="navbar-brand" >MANAGER</a>
    </nav>
        {% csrf_token %}
        <section class="section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-10">
                        <div class="card">
                            <div class="card-header">
                                <h1 class="fw-bold">Available Destinations</h1>
                            </div>
                            <div class="card-body">
                                <table class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Country</th>
                                            <th>Number of Packages</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for d in dests %}
                                            <tr>
                                                <td>{{ d.id }} </td>
                                                <td>{{ d.country }} </td>
                                                <td>{{ d.number }} </td>
                                                <td>
                                                    <!---------------name of the destination & delete url---------->
                                                    <a href="{% url 'edit_desti' d.id %}"class="btn btn-success  btn-sm">EDIT</a>
                                                    <a href="{% url 'delete_prod' d.id %}" class="btn btn-danger btn-sm">DELETE</a>
                                                </td>
                                            </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                            <button class="btn btn--radius-2 btn--red" type="button" onclick="window.location.href='manager_pack'">View Package</button><br/><br>
                            <button class="btn btn--radius-2 btn--green" type="button" onclick="window.location.href='add_destination'">Add Destination</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    <!--bootstrap-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
